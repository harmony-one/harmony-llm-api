<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony LLM - Deposit</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Web3.js for blockchain interaction -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.4.0/web3.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/deposit.js') }}" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-lg mx-auto py-12 px-4">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Harmony LLM</h1>
                <p class="text-gray-600 mt-2">Deposit ONE tokens to use LLM services</p>
            </div>

            <!-- Wallet Connection -->
            <div class="mb-8">
                <button id="connectWallet" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                    Connect Wallet
                </button>
                
                <div id="walletInfo" class="hidden mt-4 p-4 bg-gray-50 rounded-lg">
                    <p class="text-sm text-gray-600">Connected Account:</p>
                    <p id="accountAddress" class="font-mono text-sm break-all"></p>
                    <p class="text-sm text-gray-600 mt-2">Balance:</p>
                    <p id="accountBalance" class="font-bold"></p>
                </div>
            </div>

            <!-- Deposit Form -->
            <div id="depositForm" class="hidden">
                <div class="mb-4">
                    <label for="depositAmount" class="block text-sm font-medium text-gray-700 mb-2">
                        Deposit Amount (ONE)
                    </label>
                    <input type="number" 
                           id="depositAmount" 
                           class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter amount">
                    <p id="minDepositInfo" class="text-sm text-gray-500 mt-1"></p>
                </div>

                <button id="depositButton" 
                        class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors">
                    Deposit
                </button>
            </div>

            <!-- Status Messages -->
            <div id="statusMessage" class="mt-4 hidden">
                <div class="p-4 rounded-lg"></div>
            </div>
        </div>
    </div>
</body>
</html>
